<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <input id="input" type="text" disabled>
    <div class="table">
        <button class="button button_element button_one">1</button>
        <button class="button button_element button_two">2</button>
        <button class="button button_element button_three">3</button>
        <button class="button button_element button_four">4</button>
        <button class="button button_element button_five">5</button>
        <button class="button button_element button_six">6</button>
        <button class="button button_element button_seven">7</button>
        <button class="button button_element button_eight">8</button>
        <button class="button button_element button_nine">9</button>
        <button class="button button_element button_zero">0</button>
        <button class="button button_element button_plus">+</button>
        <button class="button button_element button_minus">-</button>
        <button class="button button_element button_point">.</button>
        <button class="button button_element button_multiply">*</button>
        <button class="button button_element button_divide">/</button>
        <button class="button button_equally">=</button>
        <button class="button button_clear">C</button>
    </div>

    <script src="./index.js"></script>
</body>
</html>
